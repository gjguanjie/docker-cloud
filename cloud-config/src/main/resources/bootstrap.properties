spring.application.name=cloud-config
server.port=8888
spring.profiles.active=native
#management.security.enabled=false
eureka.client.service-url.defaultZone=http://user:passwd@localhost:8700/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.registry-fetch-interval-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}

spring.cloud.config.server.native.search-locations=D:/IdeaProjects/docker-cloud/config-repo/
eureka.instance.metadata-map.configMetadata=self define

spring.cloud.inetutils.ignored-interfaces[0]=docker0
spring.cloud.inetutils.ignored-interfaces[1]= veth.*

encrypt.key-store.location=classpath:/server.jks
encrypt.key-store.alias=mytestkey
encrypt.key-store.password=letmein
encrypt.key-store.secret=changeme
logging.config=classpath:logback.xml

info.app.name=amateur-config
info.app.version=V01

