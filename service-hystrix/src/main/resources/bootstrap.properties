spring.application.name=service-hystrix
server.port=10003
spring.profiles.active=dev
eureka.client.service-url.defaultZone=http://user:passwd@localhost:8700/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.registry-fetch-interval-seconds=30
eureka.instance.prefer-ip-address=true
eureka.instance.lease-expiration-duration-in-seconds=90
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}

spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=cloud-config
spring.cloud.config.profile=${spring.profiles.active}
spring.cloud.config.name=service-hystrix